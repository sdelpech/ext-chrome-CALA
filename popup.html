<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChromeDJ</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <img src="logo.png" alt="ChromeDJ Logo" id="logo">
  <h1></h1>
  <div id="label-container" style="display: flex; justify-content: space-between;">
    <div id="group-a-label">En attente du disque A</div>
    <div id="group-b-label">En attente du disque B</div>
  </div>
  <div id="sound-buttons" class="d-flex justify-content-center gap-2 my-2">
    <button id="sound-1" class="btn btn-outline-primary">🎵 Son 1</button>
    <button id="sound-2" class="btn btn-outline-primary">🎵 Son 2</button>
    <button id="sound-3" class="btn btn-outline-primary">🎵 Son 3</button>
    <button id="sound-4" class="btn btn-outline-primary">🎵 Son 4</button>
    <button id="sound-5" class="btn btn-outline-primary">🎵 Son 5</button>
  </div>
  <div id="faders-container">
  </div>
  <div id="general-volume-container">
    <label for="general-volume-fader"><h1>Volume Général :</h1></label>
    <input id="general-volume-fader" type="range" min="0" max="100" value="100" class="volume-fader">
  </div>
  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
